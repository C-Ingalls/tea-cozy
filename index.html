<!DOCTYPE html>
<html>
    <head>
        <title>The Tea Cozy</title>
        <link href="style.css" rel="stylesheet">

    <body>
        <header>
            <img src="img/img-tea-cozy-logo.png" id="logo">

                <img src="img/img-donut.jpg">

                <img src="img/img-myrtle-ave.jpg">

            </figure>

            <figure class="tea-img">

                <figcaption>Bedford Bizarre Tea</figcaption>
            </figure>

        <section id="locations">
            <div id="downtown">

            </div>

            <div id="east-bayside">

            </div>

            <div id="oakdale">

            </div>

        <footer>
            <section class="contact">
                <h2>The Tea Cozy</h2>

                <h5>917-555-8904</h5>
